<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLANNER 2026 · Leitura da Bíblia</title>
<style>
:root{--bg:#0f172a;--card:#111827;--accent:#00d1ff;--text:#e5e7eb;--muted:#bfbfbf;--border:#1f2937;--font:clamp(14px, 1.8vw, 16px);--done:#064e3b;--doneBorder:#10b981;--detail:#0b1227;--onDetail:#ffffff}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto;font-size:var(--font)}
.header{padding:12px;border-bottom:1px solid var(--border);background:var(--card)}
.header h1{margin:0 0 6px 0;font-size:20px;color:var(--text)}
.header p{margin:0;color:var(--muted);font-size:13px}
.toolbar{display:flex;gap:8px;margin-top:8px}
.btn{background:var(--accent);color:#001;padding:10px 12px;border-radius:10px;border:none;font-weight:800}
.container{padding:12px}
.columns{display:grid;grid-auto-flow:column;grid-auto-columns:minmax(220px, 1fr); gap:8px; overflow-x:auto; scroll-snap-type:x proximity}
.month{border:1px solid var(--border);border-radius:12px;background:var(--card);scroll-snap-align:start}
.month h2{margin:0;padding:10px 12px;border-bottom:1px solid var(--border);font-size:16px;color:var(--onDetail);background:var(--detail)}
.card{background:var(--card);border-bottom:1px solid var(--border);padding:8px 10px}
.card.done{background:var(--done);border-color:var(--doneBorder)}
.row{display:flex;align-items:center;gap:10px}
.day{font-weight:800}
.date{color:var(--muted);font-size:12px}
.refs{margin-top:4px;line-height:1.4}
.links{margin-top:6px;display:flex;flex-direction:column;gap:6px}
.chapter{display:flex;align-items:center;gap:8px}
input[type=checkbox]{width:22px;height:22px;border-radius:6px;appearance:none;-webkit-appearance:none;border:2px solid var(--accent);display:inline-block;position:relative}
input[type=checkbox]:checked{background:var(--accent)}
input[type=checkbox]:checked::after{content:'✔';position:absolute;left:3px;top:-2px;color:#001;font-size:18px}
.a{background:var(--detail);color:var(--onDetail);padding:6px 10px;border-radius:8px;text-decoration:none;border:1px solid var(--border)}
.highlight{outline:2px solid var(--accent)}
.light{--bg:#ffffff;--card:#ffffff;--accent:#1e40af;--text:#111827;--muted:#374151;--border:#d1d5db;--done:#d1fae5;--doneBorder:#10b981;--detail:#111827;--onDetail:#ffffff}
.note{color:var(--muted);font-size:12px;margin-top:6px}
@media (prefers-reduced-motion: reduce){*{scroll-behavior:auto}}
</style>
</head>
<body>
<div class="header">
  <h1>PLANNER 2026 · Leitura da Bíblia</h1>
  <p>Por D'Amato: Cronograma detalhado para ler a Bíblia em 6 meses · Versão Fiel</p>
  <div class="toolbar">
    <button class="btn" id="today">Hoje</button>
    <button class="btn" id="theme">Tema Escuro e Claro</button>
  </div>
</div>
<div class="container">
  <div class="columns" id="columns"></div>

</div>

  const timeout = 1200;
  let timer = setTimeout(()=>{window.location.href = webUrl;}, timeout);
  if(isIOS){ window.location.href = scheme; }
  else if(isAndroid){ const intent = 'intent://open#Intent;scheme=bibliafielcomentada;package=org.universal.bibliafiel_comentada;end';
    try { window.location.href = intent; } catch(e){ window.location.href = scheme; }
  } else { window.location.href = webUrl; }
  document.addEventListener('visibilitychange', function onVis(){ if(document.hidden){ clearTimeout(timer); document.removeEventListener('visibilitychange', onVis); } });
}

function updateDone(card){
  const checkboxes = card.querySelectorAll('input[type="checkbox"]');
  let allChecked = true;
  checkboxes.forEach(cb => { if(!cb.checked) allChecked=false; });
  if(allChecked){ card.classList.add('done'); } else { card.classList.remove('done'); }
}

function createDayCard(it){
  const card=document.createElement('div');card.className='card';card.id='day-'+it.day;
  const row=document.createElement('div');row.className='row';
  const info=document.createElement('div');
  const d=document.createElement('div');d.className='day';d.textContent='Dia '+it.day;
  const date=document.createElement('div');date.className='date';date.textContent=it.date;
  info.appendChild(d);info.appendChild(date);row.appendChild(info);card.appendChild(row);
  const refs=document.createElement('div');refs.className='refs';refs.textContent=it.labels.join('; ');
  card.appendChild(refs);
  const links=document.createElement('div');links.className='links';
  const dayState = state[it.day] || {};
  it.links.forEach((l, idx)=>{
    const row=document.createElement('div');row.className='chapter';
    const cb=document.createElement('input');cb.type='checkbox';cb.id='cb-'+it.day+'-'+idx;cb.checked=!!dayState[l.key];
    cb.onchange=()=>{state[it.day] = state[it.day] || {}; state[it.day][l.key]=cb.checked; save(); updateDone(card); };
    const a=document.createElement('a');a.className='a';a.textContent=l.title; a.href='#'; a.onclick=(ev)=>{ev.preventDefault(); openSmart(l.web)};
    row.appendChild(cb); row.appendChild(a);
    links.appendChild(row);
  });
  card.appendChild(links);
  updateDone(card);
  return card;
}

function render(){
  const columns=document.getElementById('columns'); columns.innerHTML='';
  months.forEach(m=>{
    const col=document.createElement('div'); col.className='month';
    const h=document.createElement('h2'); h.textContent=m.title; col.appendChild(h);
    m.days.forEach(it=>{ col.appendChild(createDayCard(it)); });
    columns.appendChild(col);
  });
}

function gotoToday(){
  const start=new Date('2026-01-01T00:00:00');
  const now=new Date();
  const diff=Math.floor((now - start)/(1000*60*60*24))+1;
  const totalDays = months.reduce((acc,m)=>acc+m.days.length,0);
  const day=Math.min(Math.max(diff,1), totalDays);
  const el=document.getElementById('day-'+day);
  if(el){ el.scrollIntoView({behavior:'smooth',block:'start'}); el.classList.add('highlight'); setTimeout(()=>el.classList.remove('highlight'),2000); }
}

document.getElementById('today').onclick=gotoToday;
document.getElementById('theme').onclick=()=>{ document.body.classList.toggle('light'); };
render();
</script>
</body>
</html>
